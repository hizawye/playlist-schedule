app = 'playlist-schedule'
primary_region = 'cdg'

[build]

[deploy]
  release_command = 'sh -c "DATABASE_URL=${DIRECT_DATABASE_URL:-$DATABASE_URL} pnpm db:migrate"'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
